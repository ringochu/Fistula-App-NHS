<ion-header>
      <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
  </ion-navbar>
   
</ion-header>
 
<ion-content class="signup-content" padding>
 

 
    <ion-list no-lines>
 
        <form [formGroup]="slideOneForm">
			
			 <ion-item>
                <ion-label floating>Email*</ion-label>
                <ion-input formControlName="email" type="email"  name="email" [(ngModel)]="email" [class.invalid]="!slideOneForm.controls.email.valid && (slideOneForm.controls.email.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.email.valid  && (slideOneForm.controls.email.dirty || submitAttempt)">
                <p style="color: #ea6153;" >Invalid email address</p>
            </ion-item>
			
			 <ion-item>
                <ion-label floating>Password*</ion-label>
                <ion-input formControlName="passwordd" type="password" name="password" [(ngModel)]="password" [class.invalid]="!slideOneForm.controls.passwordd.valid && (slideOneForm.controls.passwordd.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.passwordd.valid  && (slideOneForm.controls.passwordd.dirty || submitAttempt)">
                <p style="color: #ea6153;">Invalid password (min 8 characters)</p>
            </ion-item>

             
            <ion-item>
                <ion-label floating>Confirm Password*</ion-label>
                <ion-input formControlName="confirmPassword" type="password" name="confirmPassword" [(ngModel)]="confirmPassword" [class.invalid]="!slideOneForm.controls.confirmPassword.valid && (slideOneForm.controls.confirmPassword.dirty || submitAttempt)"></ion-input>
            </ion-item>
 
            <ion-item *ngIf="!slideOneForm.controls.confirmPassword.valid  && (slideOneForm.controls.confirmPassword.dirty || submitAttempt)">
                <p style="color: #ea6153;" >Passwords don't match!</p>
            </ion-item>

            
			
 
        </form>
 
    </ion-list>
	 
 
    <button ion-button full color="primary" (click)="signupfire()">Signup</button>
 

</ion-content>
